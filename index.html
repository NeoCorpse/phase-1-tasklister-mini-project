<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flatiron Task Lister</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="main-content">
			<h1>Task Lister Lite™️</h1>

			<form id="create-task-form" action="" method="POST">
				<label for="new-task-description">Task description:</label>
				<input type="text" id="new-task-description" name="new-task-description" placeholder="Add a task..." />
				<select name="status" id="status">
					<option value="completed">Completed</option>
					<option value="in-progress">In progress</option>
					<option value="to-do" selected="selected">To-do</option>
				</select>
				<select name="priorities" id="priorities">
					<option value="low" selected="selected">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<input type="submit" value="Add" />
			</form>

			<div class="list">
				<div class="completed">
					<h3>Completed</h3>
					<div></div>
				</div>
				<div class="divider"></div>

				<div class="in-progress">
					<h3>In progress</h3>
					<div></div>
				</div>
				<div class="divider"></div>
				<div class="to-do">
					<h3>To-do</h3>
					<div></div>
				</div>
			</div>
		</div>

		<script src="./src/index.js"></script>
	</body>
</html>
