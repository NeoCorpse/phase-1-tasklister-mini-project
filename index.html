<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flatiron Task Lister</title>
		<link rel="stylesheet" href="./reset/mordern-normalize.css" />
		<link rel="stylesheet" href="./reset/custom-reset.css" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./src/index.js"></script>
	</head>
	<body>
		<h1>TASK LISTER</h1>

		<main>
			<form id="create-task-form" action="" method="POST">
				<label for="new-task-description">Task :</label>
				<input type="text" id="new-task-description" name="new-task-description" placeholder="Add a task..." />
				<select name="priorities" id="priorities">
					<option value="low" selected="selected">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<input type="submit" value="Add" />
			</form>
			<div id="tasks">
				<div class="task low">
					<label> <input type="checkbox" />Task #1</label>
					<div class="buttons">
						<div class="edit"></div>
						<div class="delete"></div>
					</div>
				</div>
				<div class="divider"></div>
				<div class="task medium">
					<label> <input type="checkbox" />Task #2</label>
					<div class="buttons">
						<div class="edit"></div>
						<div class="delete"></div>
					</div>
				</div>
				<div class="divider"></div>
				<div class="task high">
					<label> <input type="checkbox" />Task #3</label>
					<div class="buttons">
						<div class="edit"></div>
						<div class="delete"></div>
					</div>
				</div>
				<div class="divider"></div>
			</div>
		</main>
	</body>
</html>
